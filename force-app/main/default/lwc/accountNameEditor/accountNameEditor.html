<!-- Account Name Editor -->
<template>
    <lightning-record-edit-form object-api-name="Account" record-id={recordId} onsubmit= {handleSubmit} onsuccess={handleSuccess}>
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-button class="slds-m-around_medium" type="submit" label="Update"></lightning-button>
    </lightning-record-edit-form>
</template>
